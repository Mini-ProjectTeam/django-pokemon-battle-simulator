<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}포켓몬 배틀 시뮬레이터{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .card { background-color: white; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
        .nav-link.active { background-color: #EF4444; color: white; box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        .animate-flash {
            animation: flash 0.3s ease-in-out;
        }
        
        .faint {
            transition: transform 0.5s ease-in, opacity 0.5s ease-in;
            transform: translateY(20px) rotate(-90deg);
            opacity: 0;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">

    <div id="app" class="container mx-auto p-4 max-w-6xl">
        {% if user.is_authenticated %}
        <header class="bg-white rounded-lg shadow p-3 mb-6">
             <nav class="flex items-center justify-between">
                <a href="{% url 'my_info' %}" class="flex items-center space-x-3">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png" alt="Masterball Icon" class="h-8 w-8">
                    <span class="text-xl font-bold text-gray-700">포켓몬 배틀 시뮬레이터</span>
                </a>
                <div class="flex items-center space-x-1 bg-gray-200 rounded-full p-1 text-sm font-bold">
                    <a href="{% url 'my_info' %}" class="nav-link px-4 py-2 rounded-full {% if request.resolver_match.url_name == 'my_info' %}active{% endif %}">내 정보</a>
                    <a href="{% url 'pokedex' %}" class="nav-link px-4 py-2 rounded-full {% if request.resolver_match.url_name == 'pokedex' %}active{% endif %}">도감보기</a>
                    <a href="{% url 'battle_arena' %}" class="nav-link px-4 py-2 rounded-full {% if request.resolver_match.url_name == 'battle_arena' %}active{% endif %}">배틀하기</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="px-4 py-2 rounded-full hover:bg-gray-300 transition">로그아웃</button>
                    </form>
                </div>
            </nav>
        </header>
        {% endif %}

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% block extra_script %}{% endblock %}
</body>
</html>
