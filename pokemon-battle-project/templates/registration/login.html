{% extends "base.html" %}

{% block title %}로그인 - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="card">
        <h2 class="text-3xl font-bold text-center mb-6">로그인</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">사용자 이름</label>
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input type="password" name="password" autocomplete="current-password" required id="id_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            {% if form.errors %}
            <div class="mt-4 text-red-600 text-sm">
                <p>아이디 또는 비밀번호가 올바르지 않습니다. 다시 시도해주세요.</p>
            </div>
            {% endif %}

            <button type="submit" class="w-full mt-6 py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">로그인</button>
        </form>
        <p class="mt-4 text-center text-sm">
            계정이 없으신가요? <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}
