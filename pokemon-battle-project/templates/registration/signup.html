{% extends "base.html" %}

{% block title %}회원가입 - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="card">
        <h2 class="text-3xl font-bold text-center mb-6">회원가입</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full mt-6 py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">가입하기</button>
        </form>
         <p class="mt-4 text-center text-sm">
            이미 계정이 있으신가요? <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">로그인</a>
        </p>
    </div>
</div>
{% endblock %}
