{% extends "base.html" %}

{% block title %}프로필 수정 - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="card">
        <h2 class="text-3xl font-bold text-center mb-6">프로필 수정</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">프로필 이미지</label>
                    {{ form.profile_image }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">상태 메시지</label>
                    {{ form.status_message }}
                </div>
            </div>
            <div class="flex space-x-4 mt-6">
                <a href="{% url 'my_info' %}" class="w-full text-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">취소</a>
                <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">저장하기</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
